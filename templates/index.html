<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

</head>
<body>
    <header>
        <h1 class="web-title-header">API Video Downloader</h1>
    </header>

    <main>
        <div class="container">
            <div class="panel panel-default m-b-0">
                <div class="panel-body">
                    <div class="div-form">
                            <h2 class="web-title">Tải video và âm thanh từ Youtube</h2>
                            <form id="searchForm" action="/download" method="POST" class="form-inline form-search" name="link-input-form">
                                <input class="form-control input-lg" value="" id="videoUrl" name="url" type="text" placeholder="Dán đường dẫn ở đây..." autocomplete="off">
                                <button type="submit" class="btn btn-primary" value="Start" aria-label="Start" id="btn-submit" class="btn btn-lg">Bắt đầu</button>
                                <div id="result-suggest-container"></div>
                                <img id="loading_img" src="" style="display: none;">
                            </form>
                    </div>
                    <div id="result" style="display: none;">
                        <div class="tabs row">
                            <div class="col-xs-12 col-sm-5 col-md-5">
                                <div class="thumbnail cover">
                                    <img id="thumbnail" src="" alt="thumbnail">
                                    <div class="caption text-left">
                                        <b id="videoTitle"></b>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-xs-12 col-sm-7 col-md-7">
                                <ul class="nav nav-tabs justify-content-start">
                                    <li class="nav-item p-0 active">
                                        <a class="nav-link" href="#mp4" data-toggle="tab">
                                            <svg style="width: 16px;height: auto;margin: -5px 5px 0 0;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128zM559.1 99.8c10.4 5.6 16.9 16.4 16.9 28.2V384c0 11.8-6.5 22.6-16.9 28.2s-23 5-32.9-1.6l-96-64L416 337.1V320 192 174.9l14.2-9.5 96-64c9.8-6.5 22.4-7.2 32.9-1.6z"></path>
                                            </svg>Video
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-pane active" id="">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>File type</th>
                                                <th>File size</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody> 
                                            <tr>
                                                <td id="videoResolution"> {{ video_resolution }} </td>
                                                <td id="videoSize"> {{ video_size }}</td>
                                                <td class="txt-center">
                                                    <button id="downloadButton" type="button" class="btn btn-success" > <i class="glyphicon glyphicon-download-alt"></i>&nbsp; Download</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        
        
        <!-- <form action="" class="shadow-sm link-input-form-container" role="input link-input-form">
            <input type="search" name="link-input_input" id="link-input-box" 
                class="form-control form-control-dark text-bg-light border-black" placeholder="Tìm kiếm sản phẩm" aria-label="Search">
        </form> -->
        
    </main>

    <footer></footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- self js -->
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
